#定义端口号
server.port=8083
#配置mvc视图解析前缀后缀
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp
#指定配置映射文件的位置
mybatis.mapper-locations= classpath:com/syedu/hrm/mapper/*Mapper.xml
#指定配置文件的位置,mybatis的全局配置
mybatis.config-location=classpath:mybatis/SqlMapconfig.xml
#给bean取别名
mybatis.type-aliases-package=com.syedu.hrm.bean

#配置数据库信息
#配置四大参数 数据库信息
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/hrm?useSSL=false&serverTimezone=UTC
